

<h2>My users Services</h2>
<table border="1px">
  <thead>
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
      <th>address</th>
      <th>street</th>
      <th>suite</th>
      <th>city</th>
      <th>zipcode</th>
  </thead>
  <tbody  *ngFor="let data of data2;">
    <tr>
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.username}}</td>
      <td>{{data.email}}</td>
      <td>{{data.address.city}}</td>
      <td>{{data.address.street}}</td>
      <td>{{data.address.suite}}</td>
      <td>{{data.address.city}}</td>
      <td>{{data.address.zipcode}}</td>
    </tr></tbody>
      </table>
      <button (click)="Fetchdata()">get</button>
